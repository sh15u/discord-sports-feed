name: build-and-deploy-rss

on:
  workflow_dispatch:
    inputs:
      demo:
        description: "generate demo items"
        required: false
        default: "true"
  schedule:
    - cron: "*/30 * * * *"   # every 30 min

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt
      - name: Build feeds
        run: |
          if [ "${{ github.event.inputs.demo }}" = "true" ]; then
            python enrich.py --demo --per-sport 5
          else
            python enrich.py
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
